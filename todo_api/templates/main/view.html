{% extends "main/base.html"%}

{% block title %}
view
{% endblock %}


{% block content %}
    {% if user.is_authenticated %}
        {% for td in user.todolist.all %}
            <p><a href="/{{td.id}}">{{td.name}}</a></p>
        {% endfor %}
	{% else %}
		<h3>Login <a href="/login">Here</a></h3>
	{% endif %}

{% endblock %}
